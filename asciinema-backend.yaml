---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: asciinema-backend
  namespace: asciinema
spec:
  replicas: 1
  selector:
    matchLabels:
      app: asciinema-backend
  serviceName: "asciinema-backend"
  template:
    metadata:
      labels:
        app: asciinema-backend
    spec:
      containers:
        - name: postgres
          image: "postgres"
          resources:
            limits:
              memory: "1Gi"
              cpu: "1"
            requests:
              memory: "512Mi"
              cpu: "0.5"
          env:
          - name: PGDATA
            value: /var/lib/postgresql/data/pgdata
          volumeMounts:
          - name: postgres-data
            mountPath: /var/lib/postgresql/data
          ports:
          - containerPort: 5432
            name: postgres
          envFrom:
          - configMapRef:
              name: asciinema
        - name: redis
          image: "redis"
          resources:
            limits:
              memory: "128Mi"
              cpu: "128m"
          volumeMounts:
          - name: redis-data
            mountPath: /data
          ports:
          - containerPort: 6379
            name: redis
          envFrom:
          - configMapRef:
              name: asciinema
        - name: smtp
          image: "martinhell/postfix:0.3"
          resources:
            limits:
              memory: "64Mi"
              cpu: "128m"
          ports:
          - containerPort: 25
            name: smtp
          envFrom:
#          - configMapRef:
#              name: asciinema
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
#          hostPath:
#            mountPath: /data/asciinema-postgres
        - name: redis-data
          persistentVolumeClaim:
            claimName: redis-data
#          hostPath:
#            path: /data/asciinema-redis
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "platinum-express-storage"
      resources:
        requests:
          storage: 5Gi
  - metadata:
      name: redis-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "platinum-express-storage"
      resources:
        requests:
          storage: 1Gi
---
kind: Service
apiVersion: v1
metadata:
  name: postgres
  namespace: asciinema
spec:
  selector:
    app: asciinema-backend
  ports:
  - protocol: TCP
    port: 5432
    targetPort: 5432
---
kind: Service
apiVersion: v1
metadata:
  name: redis
  namespace: asciinema
spec:
  selector:
    app: asciinema-backend
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
---
kind: Service
apiVersion: v1
metadata:
  name: smtp
  namespace: asciinema
spec:
  selector:
    app: asciinema-backend
  ports:
  - protocol: TCP
    port: 25
    targetPort: 25
